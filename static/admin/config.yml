backend:
  name: github
  repo: tecnologiaequidade/tecnologiaequidade.github.io # Path to your Github repository
  branch: develop
  accept_roles:
    - admin
    - editor
publish_mode: editorial_workflow
media_folder: "static/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/imagens" # The src attribute for uploaded media will begin with /images/uploads
collections:
  -
    name: "projects"
    label: "Projects"
    folder: "content/projetos"
    create: true
    slug: "{{slug}}"
    fields:
      -
        label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-DD-MMThh:mm:ssZ" # date sample 2018-03-06T14:48:47-03:00
      -
        label: "Title"
        name: "title"
        widget: "string"
        tagname: "h1"
        pattern: ['.{3,40}', "Must have between 3 and 40 characters"]
      -
        label: "Slug"
        name: "slug"
        widget: "string"
      -
        label: "Subtitle"
        name: "subtitle"
        widget: "string"
        tagname: "h1"
        pattern: ['.{0,40}', "Must have between 0 and 40 characters"]
      -
        label: "Title Image"
        name: "titleImage"
        widget: "image"
        required: false
        tagname: ""
      -
        label: "Dark Text"
        name: "darkText"
        widget: "boolean"
        default: "false"
      -
        label: "Draft"
        name: "draft"
        widget: "boolean"
        default: "true"
      -
        label: "Summary"
        name: "summary"
        widget: "text"
      -
        label: "Related Project"
        name: "relatedProject"
        widget: "list"
        fields:
          - label: "Project"
            widget: "relation"
            collection: "projects"
            searchFields: ["title", "slug"]
            valueField: "slug"
      # -
      #   label: "Authors"
      #   name: "authors"
      #   widget: "list"
      #   fields:
      #     - label: "Author"
      #       widget: "relation"
      #       collection: "authors"
      #       searchFields: ["name", "slug"]
      #       valueField: "slug"
      -
        label: "Order"
        name: "weight"
        widget: "number"
        valueType: "int"
      -
        label: "Image"
        name: "image"
        widget: "object"
        fields:
          - {image: "", widget: "image"}
          - {caption: "", widget: "string"}
      -
        label: "Body"
        name: "body"
        widget: "markdown"
  -
    label: "Authors"
    name: "authors"
    files:
      -
        label: "Authors"
        name: "authors"
        file: "data/authors.yml"
        fields:
          -
            label: "Name"
            name: "name"
            widget: "string"
          -
            label: "Slug"
            name: "slug"
            widget: "string"
          -
            label: "Avatar"
            name: "image"
            widget: "image"
          -
            label: "About"
            name: "about"
            widget: "text"
          -
            label: "Order"
            name: "weight"
            widget: "number"

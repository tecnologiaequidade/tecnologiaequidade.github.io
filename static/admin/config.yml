      -
        label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DDTHH:mm:ss[Z]" # date sample 2018-03-06T14:48:47-03:00
      -
        label: "Draft"
        name: "draft"
        widget: "boolean"
        default: true
      -
        label: "Frase de Download"
        name: "callToDownload"
        widget: "string"
        pattern: ['.{3,40}', "Must have between 3 and 40 characters"]
      - label: "PDF"

<section class="projects-greetings ">

					</a>

		</div>
	</div>
</section>
<article class="related-projects">
	<div class="content">
		<h2>Projetos</h2>
		<ul class="related-projects-wrap">
			
				<li class="related-projects-box">

<div id="mc_embed_signup">
	<form class="validate newsletter" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" action="https://twitter.us16.list-manage.com/subscribe/post?u=9b54dd7f6a0bdac9e2cd34ddd&amp;id=d8bda53161" method="post" target="_blank" novalidate>
		<div id="mc_embed_signup_scroll">

				</div>
				<div class="mc-field-group">

				</div>
				<div class="clear" id="mce-responses">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>
				
				<div aria-hidden="true" style="position: absolute; left: -5000px;"><input name="b_9b54dd7f6a0bdac9e2cd34ddd_d8bda53161" type="text" tabindex="-1" value></div>

		</div>

</div>



	<footer class="site-footer">

		</div>

<script>
	if (window.netlifyIdentity) {
		window.netlifyIdentity.on("init", user => {
			if (!user) {
				window.netlifyIdentity.on("login", () => {
					document.location.href = "/admin/";
				});
			}
		});
	}
</script>

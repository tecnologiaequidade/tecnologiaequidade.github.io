<article class="what-we-do">
	<div class="content">
		<h2>{{ i18n "whatWeDo" | title }}</h2>
		<div class="what-we-do__boxes">
			{{ range where .Site.Pages ".Params.role" "whatWeDo" }}
			<div class="what-we-do__box">
				<div class="what-we-do__box__content">
					<h4>{{ .Title }}</h4>
					<div class="button-plus">
						<a class="nav-link nav-link--plus--white" href="#">{{ .Title }}</a>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
</article>

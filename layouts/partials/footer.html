<footer class="site-footer">
	<div class="footer-container">
		<div class="content-container__author content-container__author-{{ .Site.LanguageCode | lower }}">
			<h2>
				<a href="{{ "/" | relLangURL }}">Instituto Tecnologia e Equidade</a>
			</h2>
		</div>
		<div class="footer__social-link">
			<a class="big-social-link social-link--facebook" href="https://facebook.com/tecnologiaequidade" target="_blank" rel="noopener">Facebook</a>
			<a class="big-social-link social-link--twitter" href="https://twitter.com/tecnoequidade" target="_blank" rel="noopener">Twitter</a>
			<a class="big-social-link social-link--medium" href="https://medium.com/@tecnoequidade" target="_blank" rel="noopener">Medium</a>
			<a class="big-social-link social-link--mail" href="mailto:contato@tecnologiaequidade.org.br">{{ i18n "email" | title }}</a>
		</div>
		{{ if .IsTranslated }}
			<div class="languages-navlinks-wrap">
				<ul class="languages-navlinks">
					{{ range .Translations }}
					<li>
						<a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>
					</li>
					{{ end}}
				</ul>
			</div>
		{{ end }}
	</div>
</footer>
<script>
	if (window.netlifyIdentity) {
		window.netlifyIdentity.on("init", user => {
			if (!user) {
				window.netlifyIdentity.on("login", () => {
					document.location.href = "/admin/";
				});
			}
		});
	}
</script>

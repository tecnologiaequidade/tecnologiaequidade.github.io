<article class="authors">
	<div class="content">
		<h2>{{ i18n "authors" | title }}</h2>
		<section class="authors__wrap">
		{{ with $.Site.Data.authors }}
			{{ range . }}
		 	<div class="authors-text-content">
			<img src="{{ .image }}" alt="{{ .Title }}">
				<h5>{{ .name }}</h5>
				<p>{{ .about }}</p>
			</div>
			{{ end }}
		{{ end }}
		</section>
	</div>
</article>

{{ if .Params.authors }}

<footer class="authors">
	<div class="content smaller-width">
		<div class="authors__title">
			<p>{{ i18n "authors" | title }}</p>
		</div>
		{{ range .Params.authors }}
			{{ range where $.Site.Pages "Params.slug" .author }}
			<div class="authors__wrap">
				<div class="authors-image">
					<img src="{{ .Params.avatar }}" alt="{{ .Title }}">
				</div>
				<div class="authors-about">
					<h4>{{ .Title }}</h4>
						{{ .Content }}
				</div>
			</div>
			{{ end }}
		{{ end }}
	</div>
</footer>
{{ end }}

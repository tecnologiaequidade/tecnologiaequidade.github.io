{{ range where .Site.Pages ".File.TranslationBaseName" "newsletter" }}
<form class="newsletter">
	<div class="content smaller-content">
		<fieldset>
			<div class="newsletter-text">
				{{ .Content }}
			</div>

			<label>
				<input type="email" placeholder="{{ i18n "e-mail" | lower }}" maxlength="256">
			</label>

			<button type="submit">{{ i18n "enviar" | lower }}</button>
		</fieldset>
	</div>
</form>
{{ end }}

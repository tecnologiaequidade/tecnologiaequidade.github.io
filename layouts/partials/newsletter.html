{{ range where .Site.Pages ".File.TranslationBaseName" "newsletter" }}
<div id="mc_embed_signup">
	<form class="validate newsletter" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" action="https://twitter.us16.list-manage.com/subscribe/post?u=9b54dd7f6a0bdac9e2cd34ddd&amp;id=d8bda53161" method="post" target="_blank" novalidate>
		<div id="mc_embed_signup_scroll">
			<div class="content smaller-content">
				<div class="newsletter-text">
					{{ .Content }}
				</div>
				<div class="mc-field-group">
					<label for="mce-EMAIL">{{ i18n "email"}}</label>
					<input class="required email" placeholder="{{ i18n "yourEmail"}}" maxlength="256" id="mce-EMAIL" name="EMAIL" type="email" value>
				</div>
				<div class="clear" id="mce-responses">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
				</div>
				<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
				<div aria-hidden="true" style="position: absolute; left: -5000px;"><input name="b_9b54dd7f6a0bdac9e2cd34ddd_d8bda53161" type="text" tabindex="-1" value></div>
				<div class="clear"><input class="button" id="mc-embedded-subscribe" name="subscribe" type="submit" value="Subscribe"></div>
			</div>
		</div>
	</form>
</div>
{{ end }}

{{ range where .Site.Pages ".File.TranslationBaseName" "newsletter" }}
<article class="newsletter" id="newsletter">
	<form>
		<div class="content-container">
			{{ .Content }}
			<input type="email" placeholder="{{ i18n "e-mail" | lower }}" maxlength="256">
			<button type="submit">{{ i18n "send" | lower }}</button>
		</div>
	</form>
</article>
{{ end }}

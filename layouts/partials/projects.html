<article class="projects">
	<div class="content">
		<a href="/projetos">
			<h2>{{ i18n "projects" | title }}</h2>
		</a>
		<div class="projects-wrap">
			{{ range where .Data.Pages.ByWeight "Section" "projetos" }}
				<section class="project-box box">
					<div class="project-box__content">
						<h3>{{ .Title }}</h3>
						<div class="navlink-project">
							<a class="nav-link nav-link--plus--orange" href="/projetos/{{ .Params.Slug }}">
								{{ .Title }}
							</a>
						</div>
					</div>
					<div class="project-box__summary">
						<p>{{ .Params.Summary }}</p>
					</div>
				</section>
			{{ end }}
		</div>
	</div>
</article>

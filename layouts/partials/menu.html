<div class="content-menu">
	{{ if .IsTranslated }}
	<div class="languages-navlinks-wrap">
		<ul class="languages-navlinks">
			{{ range .Translations }}
			<li>
				<a href="{{ .RelPermalink }}">{{ .Language.LanguageName }} {{ if .IsPage }} ({{ i18n "wordCount" . }}){{ end }}</a>
			</li>
			{{ end}}
		</ul>
	</div>
	{{ end }}
</div>
